baseURL: "https://amandakatz.xyz/"
title: Amanda Katz
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Amanda Katz
  description: "Site Pessoal"
  keywords: [Blog, Portfolio, PaperMod]
  author: Amanda Hager Lopes de Andrade Katz
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Início"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Amanda Hager Lopes de Andrade Katz"
    Content: DevOps, Python, Golang, Infra etc

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/amanda-hager-lopes-de-andrade-katz-6630977/"
    - name: github
      url: "https://github.com/amandahla"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/amandahla/amandahla.github.io/content"
    Text: "Sugestões" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categorias
      name: categorias
      url: /categorias/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

defaultContentLanguage: Português
defaultContentLanguageInSubdir: true
languages:
  Português:
    contentDir: content/pt-br
    disabled: false
    languageCode: pt-BR
    languageDirection: ltr
    languageName: Brazilian Portuguese
    params:
      subtitle: Site Pessoal
    title: Amanda Katz
    weight: 1
  English:
    contentDir: content/en
    disabled: false
    languageCode: en
    languageDirection: ltr
    languageName: English
    params:
      subtitle: Site Pessoal
    title: Amanda Katz
    weight: 2
